<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Order summary card</title>

</head>
  <body>
  <div class="card">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="dancing illustration">
    </div>
    <div>
      <h1>Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
  
    <div class="annual">
      <div class="annual-left">
        <div>
          <img src="./images/icon-music.svg" alt="music icon">
        </div>
        <div>
          <h2>Annual Plan</h2>
          <p> $59.99/year</p>
        </div>
         
      </div>
      <div class="annual-right">
        <a href="#">Change</a>
      </div>
     </div>
     <button class="payment">Proceed to Payment</button>
     <br>
    <a href="#" class="cancel">Cancel Order</a>
  </div>
  </body>
</html>
